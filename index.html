<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Spots internet photo platform">
        <meta name="author" content="Avary Marsh">
        <meta name="keywords" content="html, css, photos, social-media">
        <title>Spots</title>
        <link rel="stylesheet" href="pages/index.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img src="images/spots-logo.svg" alt="spots-logo" class="header__logo">
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img src="images/avatar.jpg" alt="your avatar" class="profile__avatar">
                    <div class="profile__column">
                        <h1 class="profile__name">Bessie Coleman</h1>
                        <p class="profile__description">Civil Aviator</p>
                        <button type="button" class="profile__edit-btn">
                            <img src="images/edit-icon.svg" alt="edit-icon" class="edit-icon">
                            Edit Profile
                        </button>
                    </div>
                    <button type="button" class="profile__new-post-btn">
                        <img src="images/plus-icon.svg" alt="plus icon" class="plus-icon">
                        New Post
                    </button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                        <li class="card">
                            <img src="images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__img">
                            <div class="card__content">
                                <h2 class="card__title">Val Thorens</h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="images/2-photo-by-ceiline-from-pexels.jpg" alt="restaurant terrace" class="card__img">
                            <div class="card__content">
                                <h2 class="card__title">Restaurant terrace</h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="An outdoor cafe" class="card__img">
                            <div class="card__content">
                                <h2 class="card__title">An outdoor cafe</h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="a very long bridge over the forest" class="card__img">
                            <div class="card__content">
                                <h2 class="card__title">A very long bridge, over the forest</h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Tunnel with morning light" class="card__img">
                            <div class="card__content">
                                <h2 class="card__title">Tunnel with morning light</h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Mountain house" class="card__img">
                            <div class="card__content">
                                <h2 class="card__title">Mountain house</h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">2025 Â© Spots</p>
            </footer>
            <div class="modal">
                <div class="modal__container">
                    <button type="button" class="modal__exit-btn"></button>
                    <h2 class="modal__title">Edit Profile</h2>
                    <form name="edit-profile" class="modal__form">
                        <label for="name" class="modal__label">Name
                            <input id="name" class="modal__input" type="text" placeholder="Type your name">
                        </label>
                        <label for="description" class="modal__label">Description
                            <input id="description" class="modal__input" type="text" placeholder="Describe yourself">
                        </label>
                        <button type="submit" class="modal__submit-btn">Save</button>
                    </form>
                </div>
            </div>
            <div class="modal modal_opened">
                <div class="modal__container">
                    <button type="button" class="modal__exit-btn"></button>
                    <h2 class="modal__title">New Post</h2>
                    <form name="new-post" class="modal__form">
                        <label for="card-image-input" class="modal__label">Image link
                        </label>
                            <input id="card-image-input" class="modal__input" type="url" placeholder="Paste a link to the picture">
                        <label for="card-image-caption" class="modal__label">Caption
                            <input id="card-image-caption" class="modal__input" type="text" placeholder="Type your caption">
                        </label>
                        <button type="submit" class="modal__submit-btn">Save</button>
                    </form>
                </div>
            </div>
        </div>   
        <script defer src="scripts/index.js"></script> 
    </body>
</html>
