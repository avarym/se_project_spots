<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Spots internet photo platform">
        <meta name="author" content="Avary Marsh">
        <meta name="keywords" content="html, css, photos, social-media">
        <title>Spots</title>
        <link rel="stylesheet" href="pages/index.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img src="images/spots-logo.svg" alt="spots-logo" class="header__logo">
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img src="images/avatar.jpg" alt="your avatar" class="profile__avatar">
                    <div class="profile__column">
                        <h1 class="profile__name">Bessie Coleman</h1>
                        <p class="profile__description">Civil Aviator</p>
                        <button type="button" class="profile__edit-btn">
                            <img src="images/edit-icon.svg" alt="edit-icon" class="edit-icon">
                            Edit Profile
                        </button>
                    </div>
                    <button type="button" class="profile__new-post-btn">
                        <img src="images/plus-icon.svg" alt="plus icon" class="plus-icon">
                        New Post
                    </button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                        <template id="card-template">
                            <li class="card">
                                <img src="" alt="" class="card__img">
                                <button type="button" class="card__delete-btn">
                                    <img src="images/trash-icon.svg" alt="delete-post" class="delete-icon">
                                </button>
                                <div class="card__content">
                                    <h2 class="card__title"></h2>
                                    <button type="button" class="card__like-btn"></button>
                                </div>
                            </li>
                        </template>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">2025 Â© Spots</p>
            </footer>
            <div class="modal" id="edit-profile-modal">
                <div class="modal__container">
                    <button type="button" class="modal__exit-btn"></button>
                    <h2 class="modal__title">Edit Profile</h2>
                    <form name="edit-profile" class="modal__form">
                        <label for="name" class="modal__label">Name
                            <input id="name" class="modal__input" type="text" placeholder="Type your name" required minlength="2" maxlength="40">
                            <span class="name-error modal__input-error">Error Message</span>
                        </label>
                        <label for="description" class="modal__label">Description
                            <input id="description" class="modal__input" type="text" placeholder="Describe yourself" required minlength="2" maxlength="200">
                            <span class="description-error modal__input-error">Error Message</span>
                        </label>
                        <button type="submit" class="modal__submit-btn">Save</button>
                    </form>
                </div>
            </div>
            <div class="modal" id="new-post-modal">
                <div class="modal__container">
                    <button type="button" class="modal__exit-btn"></button>
                    <h2 class="modal__title">New Post</h2>
                    <form name="new-post" class="modal__form">
                        <label for="card-image-input" class="modal__label">Image link
                            <input id="card-image-input" class="modal__input" type="url" placeholder="Paste a link to the picture" required>
                            <span class="card-image-input-error modal__input-error"></span>
                        </label>  
                        <label for="card-image-caption" class="modal__label">Caption
                            <input id="card-image-caption" class="modal__input" type="text" placeholder="Type your caption" required minlength="2" maxlength="30">
                            <span class="card-image-caption-error modal__input-error"></span>
                        </label>
                        <button type="submit" class="modal__submit-btn">Save</button>
                    </form>
                </div>
            </div>
            <div class="modal" id="full-screen-modal">
                <figure class="modal__figure">
                    <button class="modal__exit-btn modal__exit-btn_figure"></button>
                    <img src="" alt="" class="modal__img">
                    <figcaption class="modal__img-caption">Caption</figcaption>
                </figure>
            </div>
        </div>   
        <script defer src="scripts/index.js"></script> 
        <script defer src="scripts/validation.js"></script>
    </body>
</html>
